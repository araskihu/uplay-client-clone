<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d32e9e8819.js" crossorigin="anonymous"></script>
    <title>Uplay</title>
  </head>
  <body>
    <div class="nav-bar">
      <div class="hamburger">
        <div class="line"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
      </div>
      <div class="pages">
        <div class="links">
          <h1 class="active">News</h1>
          <h1>Games</h1>
          <h1>Store</h1>
          <h1>UPLAY+</h1>
          <h1>Beyond FPS: CPU</h1>
        </div>
        <div class="icons">
          <i class="fas fa-shopping-cart ml-auto"></i>
          <i class="fas fa-key"></i>
          <i class="fas fa-comment-alt"></i>
          <i class="fas fa-user-friends"></i>
        </div>
      </div>
      <div class="user">
        <div class="profile-picture online"><img src="./src/img/avatars/ash_128.png" alt="Profile picture"></div>
        <div class="user-data">
          <span class="username">araskihu</span>
          <div class="level">
            Level 28
            <img class="points-img" src="./src/img/points.png" alt="uplay points">
            <b>403</b>
          </div>
        </div>
      </div>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
